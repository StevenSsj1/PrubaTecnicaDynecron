services:
  qa-assistant:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mini-qa-assistant
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data
    environment:
      - GEMINI_API_KEY=${GEMINI_API_KEY}
    env_file:
      - .env
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - qa-network


networks:
  qa-network:
    driver: bridge

volumes:
  qa-data:
    driver: local
